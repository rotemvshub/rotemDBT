sources:
  - name: athletes_db
    database: training
    schema: rotemlab
    tables:
      - name: athletes
        description: The primary athletes table.
        columns:
          - name: athlete_id
            description: The primary key for athletes.
            tests:
              - unique
              - not_null
        loaded_at_field: upd_date
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
      - name: athlete_events
        description:  "{{ doc('athlete_events') }}"
        columns:
          - name: athlete_id
            description: The primary key for athletes.
            tests:
              - not_null
        loaded_at_field: upd_date
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}